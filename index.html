<!DOCTYPE html>

  <head>
    <title>PyScript Kmeans images compression</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./static/pyscript/pyscript.css" />
    <!-- <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" /> -->
    <link rel="stylesheet" href="./static/css/fonts.css" />
    <link rel="stylesheet" href="./static/css/stylesheet.css" />
    <link rel="stylesheet" href="./static/css/site.css" />
    <link rel="icon" href="./static/images/icons/icon-72x72.png" />

    <script defer src="./static/pyscript/pyscript.js"></script>
    <py-config type="json" src="./static/python/pyconfig.json"></py-config>
    <!-- <script defer src="https://pyscript.net/latest/pyscript.js"></script> -->
    <!-- prettier-ignore -->
    <py-env>
        - paths:
            - ./static/python/client.py
            - ./static/python/db_api.py
            - ./static/python/kmeans.py
        - numpy
    </py-env>
  </head>
  <body id="body">
    <main>
      <!-- Header section, title and slider actions -->
      <div id="header-title">
        <div class="title">
          <h3>K-Means Image Compression :</h3>
          <h3>
            K =
            <input
              type="number"
              id="kmeans"
              name="kmeans"
              required
              min="10"
              max="255"
              value="16"
            />
          </h3>
        </div>
        <div class="actions">
          <button type="button" id="previous"><</button>
          <button type="button" id="next">></button>
        </div>
      </div>
      <!-- Section that contain the slider and it's items -->
      <div id="slider-container">
        <!-- /!\ inside not #slider because css:empty <div class="slider-item">
            <div class="item-header">
              <img
                src="#"
                alt=""
                class="img-content"
              />
            </div>
            <div class="item-body">
              <h4>254 colors = 1.5Mo</h4>
            </div>
          </div> -->
        <div id="slider"></div>
      </div>

      <!-- Button to add a new item -->
      <div id="add-action">
        <div class="add-button">
          <input
            type="file"
            id="new-image"
            name="new-image"
            accept="image/jpeg"
          />
          <h4>Add an image</h4>
        </div>
      </div>
    </main>
